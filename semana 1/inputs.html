<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TIPOS DE INPUTS</h1>

    <!--imputs : es una caja de nÃºmeros, textos, fechas, colores, hora, archivos, checkbox, radiobuttom-->
    <!--placeholder: marca de agua para ingresar en la barra de texto-->
    <!--value: tipo de informacion que se ingresa-->
    <!--name: es una tributo que relaciona la informacion del back con el front-->
    <!--id: -->
    <input type="text" placeholder="ingresa tu nombre" value="pepito" name="nombre" id="mi nombre">

    <input type="text" placeholder="ingresa tu apellido" name="apellido" id="mi_apellido">

    <!--IMPUT NUMBER-->
    <h2>Input number</h2>
    <input type="number" placeholder="ingrese su edad" name="edad" id="mi_edad">

    <h2>imput email y password</h2>

    <input type="email" placeholder="ingrese su correo" name="correo" id="mi_correo">
    <input type="password" placeholder="ingrese su password" name="password" id="mi_password">

    <input type="submit" value="ingresar">

    <h2>inputs de fecha y hora</h2>

    <input type="date">
    <input type="time">
    <input type="datetime-local">

    <!--regex: condiciones de texto-->

    <h2>input de archivos</h2>
    <!-- botom para subir archivos-->
    <!--ACCEPT: atributo para que sea un archivo en especifico-->
    <input type="file" accept="application/pdf">
    <p>only image</p>
    <input type="file" accept="image/*">

    <p>solo videos</p>
    <input type="file" accept="video/*">

    <p>solo audio</p>
    <input type="file" accept="audio/*">

    <!--imput de RADIO - CHECKBOX-->
    <h2>input de tipo radio - checkbox</h2>

    <!--los radio buttom solo deberia para seleccionar una opcion-->
    <!--checked: para dejar marcado por default-->
    <!--name: enlaza las opciones-->
    <p>
        <input type="radio" name="opcion_registro"> Radio 1
        <br>
        <input type="radio" name="opcion_registro"> Radio 2
        <br>
        <input type="radio" name="opcion_registro"> Radio 3
        <br>
    </p>
    <p>checkbox</p>
    <!--[]= se indica que puede ser mas de un elemento-->
    <p>
        <input type="checkbox" name="opcion_check[]"> checkbox 1
        <br>
        <input type="checkbox" name="opcion_check[]"> checkbox 2
        <br>
        <input type="checkbox" name="opcion_check[]"> checkbox 3
    </p>

    <p>
    <h2>input de tipo color</h2>

    <input type="color">

    <h2>input rango</h2>
    <input type="range">

    <h2>input search</h2>
    <input type="search" placeholder="ingresa tu busqueda">

    <h2>input telefono</h2>
    <input type="tel">

    </p>
    
</body>

</html>
