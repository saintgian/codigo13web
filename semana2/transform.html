<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./css/transform.css">
</head>
<body>
    <section class="container">
        <form action="" class="form">
            <h2>Registro de Usuarios</h2>
            <div>
                <input class="input-form" type="text" name="nombre" placeholder="Nombre">
            </div>
            <div>
                <input class="input-form" type="text" name="apellido" placeholder="apellido">
            </div>
            <div>
                <input class="input-form" type="text" name="email" placeholder="email">
            </div>
            <div>
                <input class="input-form" type="text" name="password" placeholder="password">
            </div>
            <div>
                <button class="btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>
</html>
