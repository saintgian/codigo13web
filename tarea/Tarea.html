<body>
    <h1>
        <u>Registro de personas</u>

    <p>Ingrese su Nombre:</p><input type="text" placeholder="Nombres completos">

    <p>Seleccione su sexo</p><input type="radio" name="opcion_de_registro">Masculino
    <br><input type="radio" name="opcion_de_registro">Femenino

    <p>Grado académico</p><input type="checkbox" name="opcion_check">Estudiante

    <input type="checkbox" name="opcion_check" []>Licenciado <br> <input type="checkbox" name="opcion_check" []>Maestría
    <br> <input type="checkbox" name="opcion_check">Doctorado
    <p>Ingrese su edad:</p><input type="number" placeholder="Edad" min="18" max="90">
    <p>Ingrese su Fecha de Nacimiento:</p><input type="date">
    <p><input type="submit" value="Ingresar datos">
